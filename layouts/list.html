{{ define "main" }}
<div style="max-width: 1100px; margin: 0 auto; padding: 40px 20px;">
    
    <h1 style="color: #0a192f; margin-bottom: 30px;">{{ .Title }}</h1>
    <div style="margin-bottom: 40px;">
        {{ .Content }}
    </div>

    <div class="project-grid">
        {{ range .Pages.ByWeight }} <article class="project-card">
            
            {{ if .Params.image }}
            <a href="{{ .Permalink }}">
                <img src="{{ .Params.image }}" alt="{{ .Title }}" style="width:100%; height:200px; object-fit:cover; border-radius:4px;">
            </a>
            {{ end }}

            <h2 style="margin-top: 15px; font-size: 1.4rem;">
                <a href="{{ .Permalink }}" style="text-decoration: none; color: #0a192f;">
                    {{ .Title }}
                </a>
            </h2>

            <p style="font-size: 0.9rem; color: #555;">{{ .Description }}</p>

            <p>
                <a href="{{ .Permalink }}" style="color: #d4af37; font-weight: bold; font-size: 0.9rem;">
                    Read Case Study â†’
                </a>
            </p>

        </article>
        {{ end }}
    </div>

</div>
{{ end }}
