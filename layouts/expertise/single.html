{{ define "main" }}
<div style="max-width: 1100px; margin: 0 auto; padding: 40px 20px;">

    <a href="/expertise" style="font-size: 0.9rem; text-decoration: none; color: #666; margin-bottom: 20px; display: inline-block;">
        ‚Üê Back to Methodology
    </a>

    <h1 style="color: #0a192f; margin-top: 10px; margin-bottom: 10px;">{{ .Title }}</h1>
    <p style="color: #666; font-style: italic; border-left: 3px solid #d4af37; padding-left: 15px; margin-bottom: 40px;">
        {{ .Description }}
    </p>

    <div class="content" style="line-height: 1.8; font-size: 1.05rem; color: #333;">
        {{ .Content }}
    </div>

    <div style="margin-top: 80px; padding-top: 30px; border-top: 1px solid #eee;">
        
        <div style="display: flex; justify-content: space-between; align-items: center; gap: 20px; flex-wrap: wrap;">
            
            <div style="flex: 1; min-width: 200px; text-align: left;">
                {{ with .PrevInSection }}
                    <span style="display: block; font-size: 0.8rem; color: #888; margin-bottom: 5px;">‚Üê Previous Technique</span>
                    <a href="{{ .Permalink }}" style="text-decoration: none; color: #0a192f; font-weight: bold; font-size: 1.1rem;">
                        {{ .Title }}
                    </a>
                {{ end }}
            </div>

            <div style="flex: 1; min-width: 200px; text-align: right;">
                {{ with .NextInSection }}
                    <span style="display: block; font-size: 0.8rem; color: #888; margin-bottom: 5px;">Next Technique ‚Üí</span>
                    <a href="{{ .Permalink }}" style="text-decoration: none; color: #0a192f; font-weight: bold; font-size: 1.1rem;">
                        {{ .Title }}
                    </a>
                {{ end }}
            </div>
            
        </div>

        <div style="text-align: center; margin-top: 40px; padding-top: 20px; border-top: 1px dashed #eee;">
            <a href="/" style="display: inline-block; padding: 10px 20px; background-color: #f4f4f4; border-radius: 4px; color: #0a192f; text-decoration: none; font-weight: bold; font-size: 0.9rem; transition: background 0.2s;">
                üè† Return to Home
            </a>
        </div>

    </div>

</div>
{{ end }}
