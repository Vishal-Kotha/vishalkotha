{{ define "main" }}
<main class="main">
  
  <header class="page-header">
    <h1>{{ .Title }}</h1>
    <div class="post-content">
      {{ .Content }}
    </div>
  </header>

  <div class="project-grid">
    {{ range .Pages }}
      <article class="project-card" style="padding: 0; overflow: hidden; border-left: 5px solid #d4af37;">
        
        <a href="{{ .Permalink }}" style="display: block; text-decoration: none; color: inherit; border-bottom: none;">
          
          {{ if .Params.cover.image }}
            <div style="height: 200px; overflow: hidden;">
                <img loading="lazy" src="{{ .Params.cover.image }}" alt="{{ .Title }}" style="width: 100%; height: 100%; object-fit: cover; margin: 0; border-radius: 0;">
            </div>
          {{ end }}

          <div style="padding: 20px;">
            <h3 style="margin-top: 0; color: #0a192f;">{{ .Title }}</h3>
            <p style="font-size: 0.9rem; color: #666; line-height: 1.6;">{{ .Description }}</p>
            
            <span style="color: #d4af37; font-weight: bold; font-size: 0.85rem; margin-top: 10px; display: block;">
              View Project â†—
            </span>
          </div>
          
        </a>
      </article>
    {{ end }}
  </div>

</main>
{{ end }}
