{{ define "main" }}
<div style="max-width: 1100px; margin: 0 auto; padding: 40px 20px;">

    <a href="/research" style="font-size: 0.9rem; text-decoration: none;">← Back to Portfolio</a>

    <h1 style="color: #0a192f; margin-top: 20px; margin-bottom: 10px;">{{ .Title }}</h1>
    <p style="color: #666; font-style: italic; margin-bottom: 40px;">{{ .Description }}</p>

    <div class="content">
        {{ .Content }}
    </div>

    <div style="margin-top: 60px; padding-top: 20px; border-top: 1px solid #eee; display: flex; justify-content: space-between; align-items: flex-start; gap: 20px;">
        
        <div style="flex: 1; text-align: left;">
            {{ with .PrevInSection }}
                <span style="display: block; font-size: 0.8rem; color: #888; margin-bottom: 5px;">← Previous Project</span>
                <a href="{{ .Permalink }}" style="text-decoration: none; color: #0a192f; font-weight: bold; font-size: 1rem; display: block;">
                    {{ .Title }}
                </a>
            {{ end }}
        </div>

        <div style="flex: 1; text-align: right;">
            {{ with .NextInSection }}
                <span style="display: block; font-size: 0.8rem; color: #888; margin-bottom: 5px;">Next Project →</span>
                <a href="{{ .Permalink }}" style="text-decoration: none; color: #0a192f; font-weight: bold; font-size: 1rem; display: block;">
                    {{ .Title }}
                </a>
            {{ end }}
        </div>

    </div>

</div>
{{ end }}
